<!DOCTYPE html>
<html>
  <head>
    <title>Memory Match</title>
        <meta charset="utf-8">
    <!-- Google AdSense: replace ca-pub-XXXX and data-ad-slot with your values -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXX" crossorigin="anonymous"></script>

    <style>
        body {
        background: #efe6d4;
        overflow:hidden;
        margin: auto;
        width: 100%;

        }
  #loader {
    position: fixed;
    width: 100%;
    height: 100vh;
    z-index: 1;
    overflow: visible;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  font-size: 32px;
  color: #222;
        }

  /* Startup Ad Overlay */
  #ad-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.75); display: none; align-items: center; justify-content: center; z-index: 9999; }
  #ad-box { background: #111; padding: 12px; border-radius: 8px; max-width: 90vw; }
  #ad-close { text-align: center; color: #fff; font-family: Arial, sans-serif; padding: 8px 0; cursor: pointer; }
  .adsbygoogle { display: block; width: 320px; height: 100px; }
  @media (min-width: 480px) { .adsbygoogle { width: 468px; height: 60px; } }
  @media (min-width: 800px) { .adsbygoogle { width: 728px; height: 90px; } }
    </style>
    <meta charset="utf-8">
  </head>
  <body>
  <div id="loader">Loading...</div>
        <!-- Startup Ad Overlay (shows once per session) -->
        <div id="ad-overlay">
          <div id="ad-box">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXX"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <div id="ad-close">Kapat</div>
          </div>
        </div>

        <script>
          (function(){
            try {
              var shown = sessionStorage.getItem('ad_shown');
              var overlay = document.getElementById('ad-overlay');
              var closeBtn = document.getElementById('ad-close');
              function show(){ overlay.style.display = 'flex'; (window.adsbygoogle = window.adsbygoogle || []).push({}); }
              function hide(){ overlay.style.display = 'none'; }
              if (!shown) { sessionStorage.setItem('ad_shown','1'); show(); }
              closeBtn.addEventListener('click', hide);
            } catch(e) { /* noop */ }
          })();
        </script>
  </body>
</html>
